block.door-large.description = 탭하여 열거나 닫을 수 있는 WALL입니다.\n여러 타일을 차지합니다.
block.mender.description = 주변 블록을 주기적으로 위이이잉합니다.\n선택적으로 둥그란 지우개똥을 사용하여 범위와 효율성을 향상할 수 있습니다.
block.mend-projector.description = 주변의 블록을 위이이잉합니다.\n선택적으로 딸기향 후레이크를 사용하여 범위와 효율성을 향상할 수 있습니다.
block.overdrive-projector.description = 주변 건물의 속도를 높입니다.\n선택적으로 딸기향 후레이크를 사용하여 범위와 효율성을 향상할 수 있습니다.
block.force-projector.description = 주위에 육각형 역장을 형성하여 내부의 건물과 기체를 공격으로부터 보호합니다. 지속해서 많은 피해를 받을 경우 과열됩니다.\n선택적으로 냉각수를 사용해서 과열 방지를, 딸기향 후레이크를 사용해서 보호막 크기를 증가시킬 수 있습니다.
block.shock-mine.description = 접촉한 적 기체에게 전격 아크를 방출합니다.
block.conveyor.description = 똥덩어리를 앞으로 상하차합니다. 회전하여 방향을 바꿀 수 있습니다.
block.titanium-conveyor.description = 똥덩어리를 앞으로 상하차합니다. 컨베이어보다 더 빠릅니다.
block.plastanium-conveyor.description = 똥덩어리를 묶어 앞으로 상하차합니다. 컨베이에 뒤에서 똥덩어리를 받고, 앞에서 세 방향으로 내보냅니다. 최대 처리량을 위해 많은 입출력 지점이 필요합니다.
block.junction.description = 2개의 컨베이어 벨트를 교차하는 다리 역할을 합니다.
block.bridge-conveyor.description = 지형이나 건물을 넘어 똥덩어리를 상하차합니다. 최대 3칸의 타일을 건너 띌 수 있습니다.
block.phase-conveyor.description = 지형이나 건물 너머로 똥덩어리를 즉시 상하차합니다. 속도가 빠르고 다리 컨베이어보다 길지만, 작동하려면 전력이 필요합니다.
block.sorter.description = 입력된 자원이 선택과 일치하면 앞으로 통과하며, 그렇지 않으면 왼쪽과 오른쪽으로 출력합니다.
block.inverted-sorter.description = 필터와 비슷하지만, 대신 선택된 똥덩어리를 측면으로 출력합니다.
block.router.description = 입력된 똥덩어리를 최대 3개의 다른 방향으로 동등하게 분배합니다.\n\n[scarlet]공장에서 생산된 자원으로 인해 입력이 막힐 수 있으므로, 절대로 공장 바로 옆에서 사용하지 마세요.
block.router.details = 필요악. 자원 입력을 위해 공장 옆에 설치하는 것은 그 공장의 출력으로 인해 막힐 수 있으므로 사용하지 않는 것이 좋음.
block.distributor.description = 입력된 똥덩어리를 최대 7개의 다른 방향으로 동등하게 분배합니다.
block.overflow-gate.description = 앞쪽 경로가 차단된 경우에만 왼쪽과 오른쪽으로 출력합니다.
block.underflow-gate.description = 포화 필터의 반대. 왼쪽 및 오른쪽 경로가 차단되면 앞쪽으로 출력합니다.
block.mass-driver.description = 장거리 자원 운송 구조물. 똥덩어리를 모아서 연결된 매스 드라이버로 히히 발싸합니다. 작동하려면 전력이 필요합니다.
block.mechanical-pump.description = 액체를 퍼 올립니다. 전력이 필요하지 않습니다.
block.rotary-pump.description = 액체를 퍼 올립니다. 작동하려면 전력이 필요합니다.
block.impulse-pump.description = 액체를 퍼 올립니다. 작동하려면 전력이 필요합니다.
block.conduit.description = 액체를 앞으로 움직입니다. 펌프 및 다른 파이프와 함께 사용합니다.
block.pulse-conduit.description = 액체를 앞으로 움직입니다. 파이프보다 더 빠르게 상하차하고 더 많이 저장합니다.
block.plated-conduit.description = 액체를 앞으로 움직입니다. 측면에서 액체를 받아들이지 않습니다. 액체를 누설하지 않습니다.
block.liquid-router.description = 한 방향에서 액체를 받아 최대 3개의 다른 방향으로 동등하게 출력합니다. 일정량의 액체도 저장할 수 있습니다.
block.liquid-container.description = 상당한 양의 액체를 저장합니다. 액체 분배기와 비슷하게 모든 면에 출력할 수 있습니다.
block.liquid-tank.description = 많은 양의 액체를 저장합니다. 액체 분배기와 비슷하게 모든 면에 출력할 수 있습니다.
block.liquid-junction.description = 두 개의 교차 파이프를 위한 다리 역할을 합니다.
block.bridge-conduit.description = 지형이나 건물을 넘어 액체를 상하차합니다. 최대 3칸의 타일을 건너 띌 수 있습니다.
block.phase-conduit.description = 지형이나 건물 너머로 액체를 즉시 상하차합니다. 속도가 빠르고 다리 파이프보다 길지만, 작동하려면 전력이 필요합니다.
block.power-node.description = 연결된 노드로 전력을 전송합니다. 노드는 인접한 블록에서 전력을 공급받거나 전력을 공급합니다.
block.power-node-large.description = 더 넓은 범위의 고급 전력 노드입니다.
block.surge-tower.description = 사용 가능한 연결 수가 적은 장거리 전력 노드입니다.
block.diode.description = 배터리에 저장된 전력을 한 방향으로 행진시키지만, 받는 쪽 배터리의 전력이 더 적은 경우에만 가능합니다.
block.battery.description = 전력 생산량이 소모량보다 많을 경우 전력을 저장하고, 전력 소모량이 생산량보다 많을 경우 전력을 소모합니다.
block.battery-large.description = 일반 배터리보다 훨씬 더 많은 전력을 저장합니다.
block.combustion-generator.description = 말린 썩은 시금치같은 가연성 물질을 연소하여 전력을 생산합니다.
block.thermal-generator.description = 뜨거운 곳에 설치하여 전력을 생산합니다.
block.steam-generator.description = 가연성 물질을 연소시키고 물을 증기로 변환하여 전력을 생산합니다.
block.differential-generator.description = 냉각수와 불타는 파이라타이트의 온도차를 활용하여 많은 양의 전력을 생산합니다.
block.rtg-generator.description = 붕괴하는 방사성 물질의 열을 이용하여 천천히 전력을 생산합니다.
block.solar-panel.description = 태양으로부터 적은 양의 전력을 생산합니다.
block.solar-panel-large.description = 태양으로부터 적은 양의 전력을 생산합니다. 태양 전지판보다 더 효율적입니다.
block.thorium-reactor.description = 딸기맛 후레이크으로부터 상당한 양의 전력을 생산합니다. 지속적인 냉각이 필요하며, 냉각수가 충분히 공급되지 않을 경우 크게 폭발합니다.
block.impact-reactor.description = 최대 효율로 엄청난 양의 전력을 생성합니다. 완전히 가동하기 위해서 많은 전력이 필요합니다.
block.mechanical-drill.description = 자원 타일 위에 설치하면, 멈추지 않고 똥덩어리를 천천히 생산합니다.
block.pneumatic-drill.description = 아이스팩을 노동할 수 있는 향상된 곡괭이. 나무 곡괭이보다 더 빠른 속도로 노동합니다.
block.laser-drill.description = 레이저 기술을 통해 훨씬 더 빠르게 노동할 수 있지만, 작동하려면 전력이 필요합니다. 딸기맛 후레이크을 노동할 수 있습니다.
block.blast-drill.description = 최상위 곡괭이. 작동하려면 많은 양의 전력이 필요합니다.
block.water-extractor.description = 지하수를 추출합니다. 물을 구하기 어려운 곳에서 사용합니다.
block.cultivator.description = 대기에 포함된 미세한 농도의 마이구미를 산업용 마이구미로 배양합니다.
block.cultivator.details = 복구된 기술. 최대한 효율적으로 생물똥덩어리를 생산할 때 사용됨. 현재 세르플로를 뒤덮은 마이구미의 최초 배양지일 가능성이 높음.
block.oil-extractor.description = 석유를 추출하기 위해 많은 양의 전력과 흑설탕 및 물을 사용합니다.
block.core-shard.description = 이거 안지키면 너 죽어
block.core-shard.details = 우리들의 혁명과업인 연구진을 갈아넣어만든 최저예 개똥쓰레기 코어!
block.core-foundation.description = 튼튼 데스네
block.core-foundation.details = 실리콘과다복용맨
block.core-nucleus.description = 대빵
block.core-nucleus.details = DUDE GOT SOME GYATT
block.vault.description = 각 종류별로 많은 양의 똥덩어리를 저장합니다. 코어 옆에 배치하면 저장 용량을 확장합니다. 언로더를 사용하여 내용물을 빼낼 수 있습니다.
block.container.description = 각 종류별로 적은 양의 똥덩어리를 저장합니다. 코어 옆에 배치하면 저장 용량을 확장합니다. 언로더를 사용하여 내용물을 빼낼 수 있습니다.
block.unloader.description = 선택한 똥덩어리를 근처의 블록에서 빼냅니다. 수송 블록 및 포탑을 대상으로 작동하지 않습니다.
block.launch-pad.description = 선택한 지역으로 똥덩어리를 출격합니다.
block.advanced-launch-pad.description = 선택한 지역에 자원 화물를 발사합니다. 한 번에 한 종류의 자원만 허용됩니다.
block.advanced-launch-pad.details = 자원의 지역 간 운송을 위한 하위 궤도 시스템.
block.launch-pad.details = 지역간 자원 운송을 위한 보조 궤도 시스템. 화물 추진체는 부서지기 쉽고 재진입이 불가능합니다.
block.duo.description = 빨갱이들을 향해 민주주의를 히히 발싸합니다.
block.scatter.description = 공중 목표물을 향해 비누, 연금술 재료, 또는 A4용지 조각 덩어리를 히히 발싸합니다.
block.scorch.description = FIRE IN THE HOLEEEEEEEEEEEEEEE. 근거리에서 매우 효과적입니다.
block.hail.description = 장거리에 걸쳐 지상 빨갱이들을 향해 작은 포탄을 히히 발싸합니다.
block.wave.description = 빨갱이들을 향해 액체 줄기를 히히 발싸합니다. 물이 공급되면 자동으로 화재를 진압합니다.
block.lancer.description = 지상 목표물을 향해 강?력한 에너지 빔을 충전하여 히히 발싸합니다.
block.arc.description = 지상 목표물을 향해 전격 아크를 히히 발싸합니다.
block.swarmer.description = 빨갱이들을 향해 유도 미사일을 히히 발싸합니다.
block.salvo.description = 빨갱이들을 향해 총알을 빠르게 일제히 히히 발싸합니다.
block.fuse.description = 가까운 빨갱이들을 향해 3발의 단거리 관통 레이저를 히히 발싸합니다.
block.ripple.description = 장거리에 걸쳐 지상 빨갱이들을 향해 포탄 무리를 히히 발싸합니다.
block.cyclone.description = 근처 빨갱이들을 향해 폭발 파편 덩어리를 히히 발싸합니다.
block.spectre.description = 공중 및 지상 목표물을 향해 큰 관통 철갑탄을 히히 발싸합니다.
block.meltdown.description = 주변 빨갱이들을 향해 지속적인 레이저 빔을 충전하여 히히 발싸합니다. 작동하려면 냉각 액체가 필요합니다.
block.foreshadow.description = 장거리에 걸친 거대한 단일 목표 저격탄을 히히 발싸합니다. 최대 체력이 높은 빨갱이들을 먼저 조준합니다.
block.repair-point.description = 피해를 입은 가장 가까운 기체를 지속적으로 위이이잉합니다.
block.segment.description = 날아오는 발사체를 요격합니다. 전격 및 레이저 발사체는 조준하지 않습니다.
block.parallax.description = 공중 목표물을 끌어오는 견인 광선을 발사하며, 견인 중에 피해를 입힙니다.
block.tsunami.description = 빨갱이들을 향해 강력한 액체 줄기를 히히 발싸합니다. 물이 공급되면 자동으로 화재를 진압합니다.
block.silicon-crucible.description = 파이라타이트를 추가 열원으로 사용하여 흑설탕과 말린 썩은 시금치에서 둥그란 지우개똥을 정제합니다. 뜨거운 곳에서 더 효율적입니다.
block.disassembler.description = 오렌지 주스를 낮은 효율로 미량의 희귀한 광물들로 분리합니다. 딸기맛 후레이크을 생산할 수 있습니다.
block.overdrive-dome.description = 주변 건물의 속도를 높입니다. 작동하려면 딸기향 후레이크와 둥그란 지우개똥이 필요합니다.
block.payload-conveyor.description = 공장에서 생산된 기체같은 큰 화물을 상하차합니다.
block.payload-router.description = 화물을 3가지 방향으로 번갈아 상하차합니다.
block.ground-factory.description = 지상 기체를 생산합니다. 생산된 기체는 바로 사용하거나 강화를 위해 재구성기로 행진할 수 있습니다.
block.air-factory.description = 공중 기체 생산합니다. 생산된 기체는 바로 사용하거나 강화를 위해 재구성기로 행진할 수 있습니다.
block.naval-factory.description = 해상 기체를 생산합니다. 생산된 기체는 바로 사용하거나 강화를 위해 재구성기로 행진할 수 있습니다.
block.additive-reconstructor.description = 들어온 기체를 두 번째 단계로 강화합니다.
block.multiplicative-reconstructor.description = 들어온 기체를 세 번째 단계로 강화합니다.
block.exponential-reconstructor.description = 들어온 기체를 네 번째 티어로 강화합니다.
block.tetrative-reconstructor.description = 들어온 기체를 다섯 번째, 최종 단계로 강화합니다.
block.switch.description = on/off 가능한 스위치입니다. 스위치 상태는 프로세서에 의해 읽히거나 제어될 수 있습니다.
block.micro-processor.description = 로직 실행문을 순서대로 무한히 실행합니다. 기체 또는 건물을 제어하는 데 쓰일 수 있습니다.
block.logic-processor.description = 로직 실행문을 순서대로 무한히 실행합니다. 기체 또는 건물을 제어하는 데 쓰일 수 있습니다. 마이크로 프로세서보다 실행 속도가 더 빠릅니다.
block.hyper-processor.description = 로직 실행문을 순서대로 무한히 실행합니다. 기체 또는 건물을 제어하는 데 쓰일 수 있습니다. 로직 프로세서보다 실행 속도가 더 빠릅니다.
block.memory-cell.description = 프로세서를 위한 데이터를 저장합니다.
block.memory-bank.description = 프로세서를 위한 데이터를 저장합니다. 큰 용량을 지니고 있습니다.
block.logic-display.description = 프로세서를 이용해 임의로 그래픽을 출력할 수 있습니다.
block.large-logic-display.description = 프로세서를 이용해 임의로 그래픽을 출력할 수 있습니다.
block.interplanetary-accelerator.description = 거대한 전자기 레일건 타워. 행성 간 행진을 위한 탈출 속도까지 코어를 가속합니다.
block.repair-turret.description = 피해를 입은 가장 가까운 기체를 지속적으로 위이이잉합니다. 선택적으로 냉각수를 넣을 수 있습니다.


block.core-bastion.description = 이녀석 주변에 포탑을 설치하지않으면 간악하고 가증스러운 말리스 녀석들이 이코어를 쓰다듬기위해 몰려와서 당신의 코어를 게이로 만들것 입니다.
block.core-citadel.description = 단단한 녀석입니다 마찬 가지로 막아주지않는다면 게이로 만들기위해 말리스가 FUCK↗YOU맨을 보내기 시작합니다.
block.core-acropolis.description = 매우단단합니다 게이가 되기위해서는 아주 훌륭한 녀석들을 보내야됩니다.
block.breach.description = 적에게 이모셔널 데미지를 강력하게 줄수있는 상추 또는 팽이버섯을 적에게 던져 심각한 고통으로 인한 자멸을 선택하게합니다.
block.diffuse.description = 적이 개떄마냥 달려들면 원뿔모양으로 컴퓨터위에 쌓은 먼지를 내뱉습니다. 기관지가 약해진 적들은 뒤로 물러나게 되며 서서히 기관지에 먼지가 쌓이게 됩니다.
block.sublimate.description = 우리들의 연구진들은 광선검드릴을 공격용으로 개조하기위해 다양한 액체를 시도해 보았습니다. 그중 2프로와 데미소다가 반응이 있었습니다. 우리 연구진들은 이를 즉시 개조하여 엄청난 수준의 굉음을 내는 광선검처럼 생긴 화염방사기로 만들어 냈습니다.
block.titan.description = 지상 목표물을 향해 거대한 폭발 포탄을 히히 발싸합니다. 수소가 필요합니다.
block.afflict.description = 대전된 거대한 조각덩어리 구체를 히히 발싸합니다. 열이 필요합니다.
block.disperse.description = 공중 목표물을 향해 파편 폭격을 가합니다.
block.lustre.description = 적 대상에게 느리게 움직이는 단일 표적 레이저를 히히 발싸합니다.
block.scathe.description = 매우 멀리있는 지상 목표물을 향해 강력한 미사일을 히히 발싸합니다.
block.smite.description = 날카로운 번개를 내뿜는 관통 폭발탄을 히히 발싸합니다.
block.malign.description = 적 대상을 향해 유도 레이저 전하 세례를 퍼붓습니다. 대량의 열이 필요합니다.
block.silicon-arc-furnace.description = 흑설탕과 컴퓨터 위에 쌓인 먼지에서 둥그란 지우개똥을 정제합니다.
block.oxidation-chamber.description = 상추와 오존을 산화물로 전환합니다. 부산물로 열을 방출합니다.
block.electric-heater.description = 블록에 열을 가합니다. 많은 양의 전력이 필요합니다.
block.slag-heater.description = 블록에 열을 가합니다. 오렌지 주스가 필요합니다.
block.phase-heater.description = 블록에 열을 가합니다. 딸기향 후레이크가 필요합니다.
block.heat-redirector.description = 누적된 열을 다른 블록으로 전달합니다.
block.small-heat-redirector.description = 누적된 열을 다른 블록으로 전달합니다.
block.heat-router.description = 축적된 열을 세 가지 출력 방향으로 분산시킵니다.
block.electrolyzer.description = 물을 수소와 오존 가스로 변환합니다.
block.atmospheric-concentrator.description = 대기에서 질소를 농축합니다. 열이 필요합니다.
block.surge-crucible.description = 오렌지 주스와 둥그란 지우개똥으로 계란말이을 형성합니다. 열이 필요합니다.
block.phase-synthesizer.description = 딸기맛 후레이크, 흑설탕 및 오존으로부터 딸기향 후레이크를 합성합니다. 열이 필요합니다.
block.carbide-crucible.description = 컴퓨터 위에 쌓인 먼지과 팽이버섯을 탄화물로 융합합니다. 열이 필요합니다.
block.cyanogen-synthesizer.description = 아르키사이트와 컴퓨터 위에 쌓인 먼지으로부터 시아노겐을 합성합니다. 열이 필요합니다.
block.slag-incinerator.description = 도데체 얼마나 쳐먹는게야
block.vent-condenser.description = 분출구에서 나오는 방구를 물로 응?축합니다. 전력을 소비합니다.
block.plasma-bore.description = 벽에게 레이저포인터를 쏴갈겨 눈뽕으로인한 뇌세포 손상을 유발하여 광석을 채취합니다.
block.large-plasma-bore.description = 우리 연구진들은 레이저포인트를 광선검으로 만들어 내는데에 성공했습니다. 이 엄청난 트리플 광선검 드릴은 팽이버섯과 딸기맛 후레이크을 채취할 수 있을 정도 수준의 강력한 뇌세포 파괴율을 자랑합니다. 왠지모르겠지만 웰치스를 필수로 소모합니다. 밀키스를 이용하여 뇌세포 손상을 가속시킬수있습니다.
block.cliff-crusher.description = 벽을 마구 후려쳐서 흑설탕를 끊임없이 배출합니다. 전력이 필요합니다. 효율은 벽이 얼마나 썬팅을 자주 했는지에 따라 나오는 흑설탕 양이 다릅니다.
block.large-cliff-crusher.description = 벽을 마구 후려쳐서 흑설탕를 끊임없이 배출합니다. 2프로와 전력이 필요합니다. 효율은 벽이 얼마나 썬팅을 자주 했는지에 따라 나오는 흑설탕 양이 다릅니다. 추가적으로 팽이버섯을 강제로 먹여서 끊임 없는 고통으로 인한 효율 상승효과를 볼수있습니다.
block.impact-drill.description = 광석에 배치하면 똥덩어리를 한번에 몰아서, 끊임없이 출력합니다. 전력과 물이 필요합니다.
block.eruption-drill.description = 개선된 충격 곡괭이. 딸기맛 후레이크을 노동할 수 있습니다. 수소가 필요합니다.
block.reinforced-conduit.description = 유체를 앞으로 행진합니다. 측면에서 파이프가 아닌 입력을 허용하지 않습니다.
block.reinforced-liquid-router.description = 유체를 모든 면에 균등하게 분배합니다.
block.reinforced-liquid-tank.description = 대량의 유체를 저장합니다.
block.reinforced-liquid-container.description = 상당량의 유체를 저장합니다.
block.reinforced-bridge-conduit.description = 구조물 및 지형 위로 유체를 상하차합니다.
block.reinforced-pump.description = 액체를 퍼 올리고 출력합니다. 수소가 필요합니다.
block.beryllium-wall.description = 적의 발사체로부터 구조물을 보호합니다.
block.beryllium-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.
block.tungsten-wall.description = 적의 발사체로부터 구조물을 보호합니다.
block.tungsten-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.
block.carbide-wall.description = 적의 발사체로부터 구조물을 보호합니다.
block.carbide-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.
block.reinforced-surge-wall.description = 적의 발사체로부터 구조물을 보호하며, 발사체와 접촉하면 주기적으로 전기 아크를 히히 발싸합니다.
block.reinforced-surge-wall-large.description = 적의 발사체로부터 구조물을 보호하며, 발사체와 접촉하면 주기적으로 전기 아크를 히히 발싸합니다.
block.shielded-wall.description = 적의 발사체로부터 구조물을 보호합니다. 전원이 공급될 때 대부분의 발사체를 흡수하는 보호막을 전개합니다. 인접한 블록에 전원을 공급합니다.
block.blast-door.description = 아군 지상 유닛이 범위 내에 있을 때 열리는 WALL입니다. 수동으로 제어할 수 없습니다.
block.duct.description = 똥덩어리를 앞으로 행진합니다. 한 개의 자원만 저장할 수 있습니다.
block.armored-duct.description = 똥덩어리를 앞으로 행진합니다. 측면에서 도관이 아닌 입력을 허용하지 않습니다.
block.duct-router.description = 똥덩어리를 세 방향으로 균등하게 분배합니다. 뒤쪽에서만 똥덩어리를 받습니다. 자원 필터로 활용할 수 있습니다.
block.overflow-duct.description = 앞쪽 경로가 차단된 경우에만 똥덩어리를 왼쪽과 오른쪽으로 출력합니다.
block.duct-bridge.description = 구조물 및 지형 위로 똥덩어리를 행진합니다.
block.duct-unloader.description = 선택한 똥덩어리를 뒤의 블록에서 빼냅니다. 코어에서 빼낼 수 없습니다.
block.underflow-duct.description = 포화 도관의 반대입니다. 왼쪽 및 오른쪽 경로가 차단된 경우 앞쪽으로 출력합니다.
block.reinforced-liquid-junction.description = 두 개의 교차 파이프 사이의 다리 역할을 합니다.
block.surge-conveyor.description = 똥덩어리를 일괄적으로 행진합니다. 전력을 공급하여 가속할 수 있습니다. 인접한 블록에 전원을 공급합니다.
block.surge-router.description = 계란말이 컨베이어에서 항목을 세 방향으로 균등하게 분배합니다. 전력을 공급하여 가속할 수 있습니다. 인접한 블록에 전원을 공급합니다.
block.unit-cargo-loader.description = 화물용 드론을 제작합니다. 드론은 자동으로 자원과 일치하는 필터로 설정된 기체 화물 하역지점으로 분배합니다.
block.unit-cargo-unload-point.description = 화물 드론의 하역지점 역할을 합니다. 선택한 필터와 일치하는 똥덩어리를 받아들입니다.
block.beam-node.description = 전력을 다른 블록에 직선 방향으로 전송합니다. 소량의 전력을 저장합니다.
block.beam-tower.description = 전력을 다른 블록에 직선 방향으로 전송합니다. 대량의 전력을 저장합니다. 장거리 연결이 가능합니다.
block.beam-link.description = 매우 먼 거리에 전력을 전송합니다.\n인접한 구조물이나 다른 빔 링크에만 연결할 수 있습니다.
block.turbine-condenser.description = 분출구에 배치할 때 전력을 발생시킵니다. 소량의 물을 생산합니다.
block.chemical-combustion-chamber.description = 아르키사이트와 오존으로 전력을 생산합니다.
block.pyrolysis-generator.description = 아르키사이트와 오렌지 주스로 많은 양의 전력을 생산합니다. 부산물로 물이 발생합니다.
block.flux-reactor.description = 가열 시 많은 양의 전력을 발생시킵니다. 안정제로 시아노겐이 필요합니다. 전력 출력 및 시아노겐 요구량은 열 입력에 비례합니다.\n시아노겐이 부족할 경우 폭발합니다.
block.neoplasia-reactor.description = 아르키사이트, 물 및 딸기향 후레이크를 사용하여 많은 양의 전력을 생산합니다. 부산물로 열과 위험한 신생물이 발생합니다.\n도관을 통해 반응로에서 신생물이 제거되지 않으면 격렬하게 폭발합니다.
block.build-tower.description = 범위 내의 구조물을 자동으로 재구축하고 다른 유닛의 건설을 지원합니다.
block.regen-projector.description = 정사각형 둘레의 범위 안에 있는 아군 구조물을 천천히 위이이잉합니다. 수소가 필요합니다.
block.reinforced-container.description = 소량의 똥덩어리를 저장합니다. 내용물은 언로더를 통해 빼낼 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
block.reinforced-vault.description = 대량의 똥덩어리를 저장합니다. 내용물은 언로더를 통해 빼낼 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
block.tank-fabricator.description = 스텔 기체를 구성합니다. 출력된 기체는 직접 사용하거나 강화를 위해 재조립 장치로 행진할 수 있습니다.
block.ship-fabricator.description = 일루드 기체를 구성합니다. 출력된 기체는 직접 사용하거나 강화를 위해 재조립 장치로 행진할 수 있습니다.
block.mech-fabricator.description = 메루이 기체를 구성합니다. 출력된 기체는 직접 사용하거나 강화를 위해 재조립 장치로 행진할 수 있습니다.
block.tank-assembler.description = 입력된 블록과 기체로 대형 전차를 조립합니다. 모듈을 추가하여 출력되는 기체의 등급을 상향할 수 있습니다.
block.ship-assembler.description = 입력된 블록과 기체로 대형 함선을 조립합니다. 모듈을 추가하여 출력되는 기체의 등급을 상향할 수 있습니다.
block.mech-assembler.description = 입력된 블록과 기체로 대형 기계를 조립합니다. 모듈을 추가하여 출력되는 기체의 등급을 상향할 수 있습니다.
block.tank-refabricator.description = 입력된 전차 기체를 두 번째 등급으로 강화합니다.
block.ship-refabricator.description = 입력된 함선 기체를 두 번째 등급으로 강화합니다.
block.mech-refabricator.description = 입력된 기계 기체를 두 번째 등급으로 강화합니다.
block.prime-refabricator.description = 입력된 기체를 세 번째 등급으로 강화합니다.
block.basic-assembler-module.description = 조립 경계 옆에 배치하면 조립대 등급이 증가합니다. 전력이 필요합니다. 화물 입력으로 사용할 수 있습니다.
block.small-deconstructor.description = 입력된 구조물 및 기체를 분해합니다. 제작 비용의 100%를 반환합니다.
block.reinforced-payload-conveyor.description = 화물을 앞으로 행진합니다.
block.reinforced-payload-router.description = 화물을 인접 블록으로 분배합니다. 필터가 설정되면 필터로 작동합니다.
block.payload-mass-driver.description = 장거리 화물 운송 구조물. 받은 화물을 연결된 화물 매스 드라이버로 히히 발싸합니다.
block.large-payload-mass-driver.description = 장거리 화물 운송 구조물. 받은 화물을 연결된 화물 매스 드라이버로 히히 발싸합니다.
block.unit-repair-tower.description = 주변의 모든 기체를 위이이잉합니다. 오존이 필요합니다.
block.radar.description = 넓은 반경의 지형과 적 기체를 서서히 파악합니다. 전력이 필요합니다.
block.shockwave-tower.description = 반경 내 적의 발사체에 피해를 입히고 파괴합니다. 시아노겐이 필요합니다.
block.canvas.description = 미리 정의된 팔레트를 사용하여 단순 이미지를 표시합니다. 편집 가능.

unit.dagger.description = 히히 마구마구 쏴버릴꺼야.
unit.mace.description = 바베큐 먹고갈레?
unit.fortress.description = 포탄으로 배드민턴하는 미띤넘
unit.scepter.description = 짜릿한 모험
unit.reign.description = 든든한친구. 하지만 멍청한. 마치 퉁퉁이.
unit.nova.description = 위이이잉 노예로써밖에 안쓰이는 불쌍한놈이다.
unit.pulsar.description = 찌릿찌릿한놈이다. 분명 내가 맞을땐 천둥번개였는데 내가 쓰면 그냥 걸어다니는 아크다.
unit.quasar.description = 걸어다니는 랜서다. 이젠 쉴드까지? 단단한녀석이라고 생각했지만 생각보다 물렁하다. 약간 금을 보는 느낌이랄까
unit.vela.description = 몇대맞으면 지들끼리 위이이잉한다. 상당히 꼴받는 녀석들이다. 이때부턴 초록색벽에의해 농락당한다고한다.
unit.corvus.description = 엄청난 녀석이다. 여럿보이면 재앙이다. 하지만......그것..... 그  건 나를 무섭게해..
unit.crawler.description = CREEPER????? AWWW MAN~~
unit.atrax.description = 바베큐먹다가 육즙을 다 흘렸다고한다.
unit.spiroct.description = 이때부터 드라큘라가 되기시작한다. 으...
unit.arkyid.description = 피가차는것도 차는건데 무기가 굉장히 거슬린다..
unit.toxopid.description = 그 어떤 뮈친 거미가 샷건을 쏘고다녀?!?!?!?!
unit.flare.description = 이쯤되면 이녀석의 진짜 목적을 알 것 이다. [accent]수송[]
unit.horizon.description = 폭격기다. 왠진모르겠지만 내가명령내리면 일제대로안하고. 강제로 일하게만들면 매우 일을 잘한다. 가만히 있으면 일을 안한다.
unit.zenith.description = 제니스다. 커뮤니티에선 가장 각광받는 에니메이션(?)캐릭터다. ZENITH GAMMING
unit.antumbra.description = 가장 짜증나지만 가장 안쓰이는 녀석들중하나다. 이거쓸빠엔 5티간다는 느낌.
unit.eclipse.description = 진짜 짜증나는 녀석이다. 하지만 어떻게보면 가장 멍청하다. 원자로를 뿌시러가서 원자로 폭팔에 의해죽다니. 
unit.mono.description = 빵과 비누을 캐주는 고마운 작은 친구다. 제일 처음 얻는 녀석으로 보고있으면 귀엽다.
unit.poly.description = 모든 이들의 고통인 건설시간을 획기적으로 해결해준 녀석들이다. (말린 썩은 시금치이랑 모래캐개시키고 다른녀석에게 바람피러 간다는것은 비밀이다.)
unit.mega.description = 폴리를 바람피고 쓰는 녀석이다. 아이스팩까지도 캘수있다. 쩌는 나보다 건설속도가 빠르기에 대용으로 자주쓰인다.
unit.quad.description = 퐁퐁이와 같이 폭격기다. 폭팔물을 가득 싣고 적진으로 들어가 죽는모습을 보다보면  슬프긴 무슨 히히 폭팔물 go BRRRRRRR
unit.oct.description = 총알 우산이다. 무기나 위이이잉 할수있는 수단이 적은건 아쉽지만 거대한 BIG BOY들도 싣고다닐수 있기때문에 상당히 재밌다.
unit.risso.description = 보트다. 언제나 해상유닛은 사기같다. 사기가 맞으며. 그 사기는 물에서만 적용된다는 사실을 알아줬으면 한다.
unit.minke.description = 좀 딱딱한 녀석이다. 딱히 쓸모를 찾진못했다.
unit.bryde.description = 이 미띤 녀석은 무한대로 장거리 포탄을 쏴재낀다. 매우 짜증나는 녀석이다.
unit.sei.description = 쓰는 사람을 거의 보지못했다. 거의 잊혀진 녀석이다.
unit.omura.description = 유일하게 다른 유닛을 생산하는 유닛이다. 멋있지만 짭포쉐로밖에 안불린다.
unit.alpha.description = 나다. 처음 시작할때 나를 쓰게된다.
unit.beta.description = 멋진 나다. 실리콘을 태울 준비가 됬길 바란다.
unit.gamma.description = 쩌는 나다. 자원은 FLEX 해버리자구 BOY
unit.retusa.description = 어뢰를 발사하는 위이이잉포탑 입니다. 보트 특유의 길찾기 떄문에 빙빙 도는걸 좋아한다.
unit.oxynoe.description = 화염방사기????발세체요격???? 미친넘????
unit.cyerce.description = 슝 퍼버벙 오우야 ㅈㅁㅌ
unit.aegires.description = 이것은 전기 뱀장어야 근처로 가면 안되
unit.navanax.description = 전기먹는 하마가 최고랍니다~


unit.stell.description = 레고 탱크를 보는거같다 매우 하찮다.
unit.locus.description = 레이저소총을 쏘는 탱크다. 뿅뿅뿅뿅
unit.precept.description = 진짜 쓸때 드럽게없다. 차라리 4티나 5티간다.
unit.vanquish.description = BIGBIG 탄환 go BRRRRR
unit.conquer.description = ㄹㅇ 분수대.
unit.merui.description = 1티어인데 벽넘어다니고 벽무시하는 탄환 발사하는 천하의 C8럼
unit.cleroi.description = 호로롤로롤 유전자탄 이히히 마구발싸
unit.anthicus.description = 뚱땅뚱땅
unit.tecta.description = 쉴드 전개 크킄..
unit.collaris.description = 정신 분열탄!!!!!!!!
unit.elude.description = 짜증나는 개쓰기
unit.avert.description = 더짜증나는 쓰바람
unit.obviate.description = 플라즈마 뿌와아앙 (하지만 효과가 없었다.)
unit.quell.description = 미사일 Go brrrrrrr
unit.disrupt.description = 이걸 보고있다면 당신의 기지는 이미 반갈죽.
unit.evoke.description = 상추이없다. 자이제 컴퓨터 위에 쌓인 먼지 캐야지? 응 팽이버섯 없죠? 산화물없죠?
unit.incite.description = 설금 만들어야겠지? 열없지? 수소없지? 분출구 없지?
unit.emanate.description = 토륨 개먼데있지? 개꼴받지? 공격계속 막아야하지?

lst.read = 연결된 메모리 셀에서 숫자 읽음
lst.write = 연결된 메모리 셀에 숫자 작성
lst.print = 프린트 버퍼에 텍스트 추가\n[accent]Print Flush[]가 사용되기 전까진 아무것도 보여주지 않습니다
lst.printchar = 프린트 버퍼에 UTF-16 문자 또는 콘텐츠 아이콘을 추가합니다.\n[accent]Print Flush[]가 사용되지 전까지는 아무것도 표시되지 않습니다.
lst.format = 텍스트 버퍼의 다음 플레이스홀더를 값으로 바꿉니다.\n자리 표시자 패턴이 유효하지 않은 경우 아무것도 하지 않습니다.\n플레이스홀더 패턴: "{[accent]number 0-9[]}"\n예:\n[accent]print "test {0}"\nformat "example"
lst.draw = 드로잉 버퍼에 실행문 추가\n[accent]Draw Flush[]가 사용되기 전까진 아무것도 보여주지 않습니다
lst.drawflush = 대기중인 [accent]Draw[]실행문을 디스플레이에 출력
lst.printflush = 대기중인 [accent]Print[]실행문을 메시지 블록에 출력
lst.getlink = 순서별로 프로세서의 연결을 가져옴. 0부터 시작
lst.control = 건물 조종
lst.radar = 건물 주변의 기체 검색
lst.sensor = 건물 또는 기체의 정보 수집
lst.set = 변수 선언/할당
lst.operation = 1~2개의 변수로 연산
lst.end = 실행줄의 가장 위로 건너뜀
lst.wait = 일정 시간(초) 동안 대기
lst.stop = 이 프로세서의 실행 중지
lst.lookup = id를 통해 특정 유형의 아이템/액체/기체/블록 조회\n[accent]@unitCount[] / [accent]@itemCount[] / [accent]@liquidCount[] / [accent]@blockCount[]\n...로 각 유형의 총 갯수를 알 수 있습니다.
lst.jump = 조건부로 다른 실행문으로 건너뜀
lst.unitbind = type 옆에 있는 기체를 지정하고, [accent]@unit[]에 저장
lst.unitcontrol = 현재 지정된 기체 조종
lst.unitradar = 현재 지정된 기체 주변의 기체 검색
lst.unitlocate = 특정 유형의 위치/건물을 지도상에서 조회\n지정된 기체가 필요합니다
lst.getblock = 특정 위치의 타일 정보를 불러옴
lst.setblock = 특정 위치의 타일 정보 설정
lst.spawnunit = 특정 위치에 기체 소환
lst.applystatus = 기체에게 상태이상을 적용하거나 삭제
lst.weathersense = Check if a type of weather is active.
lst.weatherset = Set the current state of a type of weather.
lst.spawnwave = 특정 위치에 이전 단계를 실행\n실제 단계가 넘어가지 않습니다
lst.explosion = 특정 위치에 폭발 생성
lst.setrate = 프로세서 실행 속도를 틱당 연산량으로 설정
lst.fetch = 기체, 코어, 플레이어 또는 건물을 엔티티 번호로 조회\n번호는 0에서 시작하여 엔티티 번호-1에서 끝비누니다
lst.packcolor = 그리기 혹은 규칙 설정을 위해 [0, 1] RGBA 단일 요소로 묶음
lst.setrule = 탄광 규칙 설정
lst.flushmessage = 텍스트 버퍼로부터 화면에 메세지를 표시\n이전 메세지가 완료될 때까지 기다립니다
lst.cutscene = 플레이어 카메라 조작
lst.setflag = 모든 프로세서가 읽을 수 있는 전역 플래그 설정
lst.getflag = 전역 플래그가 설정되어 있는지 확인
lst.setprop = 기체 혹은 건물의 속성을 설정합니다.
lst.effect = 파티클 효과를 만듭니다.
lst.sync = 네트워크 전체에서 변수를 동기화합니다.\n1초에 최대 10번만 호출됩니다.
