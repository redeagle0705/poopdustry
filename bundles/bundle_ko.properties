hint.payloadDrop.mobile = 다시 내려놓으려면 빈 공간에서 [accent]화면을 잠깐 누르십시오[].
hint.waveFire = [accent]파도[] 포탑에 물을 공급하면 주변에 발생한 화재를 자동으로 진압합니다.
hint.generator = \uf879 [accent]화력 발전기[]는 말린 썩은 시금치을 태워서 주변 블록에 전력을 전달합니다.\n\n \uf87f 더 넓은 범위의 블록에 전력을 전달하려면 [accent]전력 노드[]를 활용하십시오.
hint.guardian = [accent]큰놈[] 기체는 방어력이 존재합니다. [accent]빵[]와 [accent]비누[]처럼 약한 탄약으로는 [scarlet]ㅈ도 효과 없습니다[].\n\n큰놈을 제거하려면 높은 단계의 포탑 또는 \uf835 [accent]먼지[]를 탄약으로 넣은 \uf861최고의 터렛/\uf8594개 지요를 사용하십시오.
hint.coreUpgrade = 코어는 [accent]상위 코어를 위에 설치[]하여 업그레이드할 수 있습니다.\n\n [accent]기반[] 코어를 [accent]조각[] 코어 위에 설치하십시오. 주변에 장애물이 없는지 확인하십시오.
hint.presetLaunch = [accent]얼어붙은 숲[]과 같은 회색[accent]캠페인 지역[]은 어디에서나 출격해서 올 수 있습니다. 주변 지역을 점령하지 않아도 됩니다.\n\n이와 같은 [accent]네임드 지역[]들은 [accent]선택적[]입니다.
hint.presetDifficulty = 이 지역은 [scarlet]위험도가 높은[] 지역입니다.\n적절한 기술과 준비 없이 이런 지역들로 출격하는건 [accent]추천하지 않습니다[].
hint.coreIncinerate = 코어가 자원으로 가득 찬 후에 받는 모든 자원들은 [accent]소각[]될 것입니다.
hint.factoryControl = 기체 공장의 [accent]출력 목적지[]를 설정하려면, 명령 추가 탄광에서 공장 블록을 클릭한 다음, 마우스 오른쪽 버튼으로 위치를 지정합니다.\n생산된 유닛은 자동으로 그곳으로 행진합니다.
hint.factoryControl.mobile = 기체 공장의 [accent]출력 목적지[]를 설정하려면, 명령 추가 탄광에서 공장 블록을 클릭한 다음, 눌러서 위치를 지정합니다.\n생산된 유닛은 자동으로 그곳으로 행진합니다.

gz.mine = 주변 바닥에 있는 \uf8c4 [accent]빵 광석[]으로 행진하고, 광석을 눌러서 노동을 시작하세요.
gz.mine.mobile = 주변 바닥에 있는 \uf8c4 [accent]빵 광석[]으로 행진하고, 광석을 눌러서 노동을 시작하세요.
gz.research = \ue875 연구 기록을 여세요.\n\uf870 [accent]나무 곡괭이[]을 연구하고, 그 후 오른쪽 아래에 있는 메뉴에서 선택하세요.\n빵조각 위를 눌러서 배치합니다.
gz.research.mobile = \ue875 연구 기록을 여세요.\n\uf870 [accent]나무 곡괭이[]을 연구하고, 그 후 오른쪽 아래에 있는 메뉴에서 선택하세요.\n빵조각 위를 눌러서 배치합니다.\n\n오른쪽 아래에서 \ue800 [accent]체크마크[]를 눌러 확정지으세요.
gz.conveyors = \uf896 [accent]컨베이어[]를 연구하고 배치하여 노동된 똥덩어리를 상하차하세요.\n곡괭이에서 코어로 말이죠.\n\n클릭하고 끌어서 컨베이어를 길게 배치하세요.\n[accent]스크롤[]해서 방향을 회전할 수 있습니다.
gz.conveyors.mobile = \uf896 [accent]컨베이어[]를 연구하고 배치하여 노동된 똥덩어리를 상하차하세요.\n곡괭이에서 코어로 말이죠.\n\n손가락을 길게 누르고 끌어서 컨베이어를 길게 배치하세요.
gz.drills = 노동 작업을 확장하세요.\n나무 곡괭이을 더 배치하세요.\n빵 100개 노동하기.
gz.lead = \uf837 [accent]비누[]은 일반적으로 사용되는 또 다른 자원입니다.\n비누을 노동하기 위한 곡괭이을 설치하세요.
gz.moveup = \ue804 추가 목표를 위해 위로 행진하세요.
gz.turrets = 코어를 보호하기 위해 \uf861 [accent]최고의 터렛[] 포탑을 연구하고 2개를 설치하세요.\n최고의 터렛 포탑은 컨베이어로부터 \uf838 [accent]탄약[]을 공급받아야 합니다.
gz.duoammo = 컨베이어를 활용하여, 최고의 터렛 포탑에 [accent]빵[]를 공급하세요.
gz.walls = [accent]WALL[]은 건물로 날아오는 공격을 막을 수 있습니다. \n포탑 주변에 \uf8ae [accent]빵 WALL[]을 배치하세요.
gz.defend = 적이 다가옵니다, 방어 태세를 갖추세요.
gz.aa = 난다요 기체는 기본 포탑으로는 쉽게 처리할 수 없습니다.\n\uf860 [accent]스캐터[] 포탑은 훌륭한 대공 방어를 자랑하지만, 탄환으로 \uf837 [accent]비누[]이 필요합니다.
gz.scatterammo = 컨베이어를 활용하여,스캐터 포탑에 [accent]비누[]을 공급하세요.
gz.supplyturret = [accent]보급 포탑
gz.zone1 = 이건 적의 착륙 지점입니다.
gz.zone2 = 반경에 세워진 모든 것은 단계가 시작되면 파괴됩니다.
gz.zone3 = 단계가 지금 시작됩니다.\n준비하세요.
gz.finish = 포탑을 더 건설하고, 똥덩어리를 더 노동하고,\n그리고 모든 단계를 막아내어 [accent]지역을 점령[]하세요.

onset.mine = WALL에 붙어있는 \uf748 [accent]상추[]을 클릭하여 노동하세요.\n\n[accent][[WASD]로 움직이세요.
onset.mine.mobile = WALL에 붙어있는 \uf748 [accent]상추[]을 눌러서 노동하세요.
onset.research = \ue875 연구 기록을 여세요.\n \uf73e [accent]터빈 응결기[]를 연구하고, 구덩이 위에 배치하세요.\n[accent]전력[]을 생산합니다.
onset.bore = \uf741 [accent]플라즈마 채광기[]를 연구하고 배치하세요.\nWALL으로부터 자동으로 똥덩어리를 노동합니다.
onset.power = [accent]전력[]을 플라즈마 채광기로 전달하기 위해선, \uf73d [accent]빔 노드[]를 연구하고 배치하세요.\n터빈 응결기와 플라즈마 채광기를 연결하세요.
onset.ducts = \uf799 [accent]도관[]을 연구하고 배치하여 플라즈마 채광기에서 노동한 똥덩어리를 코어로 상하차하세요.\n클릭하고 끌어서 도관을 길게 연결하세요.\n[accent]스크롤해서[]해서 방향을 회전할 수 있습니다.
onset.ducts.mobile = \uf799 [accent]도관[]을 연구하고 배치하여 플라즈마 채광기에서 노동한 똥덩어리를 코어로 상하차하세요.\n손가락을 길게 누르고 끌어서 도관을 길게 연결하세요.
onset.moremine = 노동 작업을 확장하세요.\n더 많은 플라즈마 채광기를 배치하고 빔 노드와 덕트를 사용하여 보조하세요.\n상추 200개 노동하기.
onset.graphite = 더 복잡한 건물은 \uf835 [accent]컴퓨터 위에 쌓인 먼지[]이 필요합니다.\n컴퓨터 위에 쌓인 먼지을 노동하는 플라즈마 채광기를 배치하세요.
onset.research2 = [accent]공장[]을 연구할 시간입니다.\n \uf74d [accent]WALL 분쇄기[]와 \uf779 [accent]둥그란 지우개똥 아크 화로[]를 연구하세요.
onset.arcfurnace = 아크 화로는 \uf834 [accent]흑설탕[]와 \uf835 [accent]컴퓨터 위에 쌓인 먼지[]을 가공하여 \uf82f [accent]둥그란 지우개똥[]을 생산합니다.\n[accent]전력[] 또한 필수입니다.
onset.crusher = \uf74d [accent]WALL 분쇄기[]를 사용하여 흑설탕를 노동하세요.
onset.fabricator = [accent]기체[]는 지도를 정찰하거나, 건물을 보호하거나, 빨갱이들을 공격할 때 활용할 수 있습니다. \uf6a2 [accent]전차 재조립기[]를 연구하고 배치하세요.
onset.makeunit = 기체를 생산하세요.\n"?" 버튼을 눌러 선택한 공장의 요구사항을 확인할 수 있습니다.
onset.turrets = 기체는 유용하지만, [accent]포탑[]은 사용하기에 따라 더 나은 방어 성능을 보여줍니다.\n \uf6eb [accent]브리치[] 포탑을 배치하세요.\n포탑은 \uf748 [accent]탄약[]이 필요합니다.
onset.turretammo = 포탑에 [accent]상추 탄약[]을 공급하세요.
onset.walls = [accent]WALL[]은 건물로 날아오는 공격을 막을 수 있습니다. \n포탑 주변에 \uf6ee [accent]상추 WALL[]을 배치하세요.
onset.enemies = 적이 다가옵니다, 방어 태세를 갖추세요.
onset.defenses = [accent]Set up defenses:[lightgray] {0}
onset.attack = 적은 취약한 상태입니다. 반격하세요.
onset.cores = 새로운 코어는 [accent]코어 타일[]위에 배치할 수 있습니다.\n새로운 코어는 전진기지 역할을 하며 다른 코어와 저장된 똥덩어리를 공유합니다.\n \uf725 코어를 배치하세요.
onset.detect = 적은 2분 이내에 당신을 탐지할 것입니다.\n생산, 노동, 방어시설을 구성하세요.
onset.commandmode = [accent]shift[]를 눌러 [accent]명령 추가 탄광[]를 활성화하세요.\n[accent]좌클릭과 드래그[]로 기체를 선택하세요.\n[accent]우클릭[]으로 선택된 기체들에게 행진 또는 공격 명령을 내리세요.
onset.commandmode.mobile = [accent]명령 버튼[]을 눌러 [accent]명령 추가 탄광[]를 활성화하세요.\n손가락을 꾹 누르고, [accent]드래그[]해서 유닛을 선택하세요.\n[accent]눌러서[] 선택된 기체들에게 행진 또는 공격 명령을 내리세요.
aegis.tungsten = Tungsten can be mined using an [accent]impact drill[].\nThis structure requires [accent]water[] and [accent]power[].

split.pickup = 일부 블록은 코어 기체로 집어올릴 수 있습니다.\n이 [accent]컨테이너[]를 집어올리고 [accent]화물 로더[] 속에 내려놓으세요.\n(화물을 집어올리거나 내리는 기본 키는 [ 그리고 ]입니다)
split.pickup.mobile = 일부 블록은 코어 기체로 집어올릴 수 있습니다.\n이 [accent]컨테이너[]를 집어올리고 [accent]화물 로더[] 속에 내려놓으세요.\n(무언가를 집어올리거나 내려놓으려면, 길게 누르세요.)
split.acquire = 기체를 제조하려면 팽이버섯을 습득해야 합니다.
split.build = 기체를 WALL의 반대편으로 상하차해야 합니다.\n두 개의 [accent]회물 매스 드라이버[]를 각 WALL면에 하나씩 배치하세요.\n둘 중 하나를 누른 다음 다른 하나를 선택하여 연결을 설정합니다.
split.container = 컨테이너와 마찬가지로, 기체도 [accent]화물 매스 드라이버[]를 사용하여 운송할 수 있습니다.\n기체 조립대를 매스 드라이버 근처에 배치하여 기체를 적재한 후, WALL을 가로질러 보내 적 기지를 공격합니다.

