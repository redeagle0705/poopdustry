sector.groundZero.description = 빵과비누을 수입하고 최고의 터렛으로 빨갱이들의 공격을 막아내십시오! 자본주의의 힘을 보여줘야할떄입니다!
sector.frozenForest.description = 높습니다. 적이 그지같습니다. 튜토리얼 지억과는 다릅니다. 능지 처참을 자제하고 말린 썩은 시금치을 적극 활용하십시오.
sector.saltFlats.description = 바닥이 짭짤합니다. 자원양이 개미 코딱지 만하군요.\n\n하지만 그 코딱지마저 파먹는 더러운 놈들이 있습니다. 그들을 사막의 흑설탕로 만들어버리십시오.
sector.craters.description = 이제 <박테리아가있을지도모르는 알수없는 행성의 이상하게도 마르지않는 물>을 사용할수있습니다! A4용지를 생산해 이를 이용하십시오!
sector.ruinousShores.description = 폐허를 지나서 나오는 해안선. 한때, 이곳에는 해안 방어기지가 있었습니다.\n많은 부분이 잿더미가 되었습니다. 개 거지같군요. \n빨갱이들에게 자본주의를 전파하기위해, 무너진 시설을 뚱땅뚱땅하고 잃어버린 기술을 다시 회수하십시오.
sector.stainedMountains.description = 마이구미에 오염되지않은 지역이있습니다!\n이 지역에서 아이스팩을 노동하고 이것을 어떻게 사용하는지 배우십시오.\n\n 빨갱이가 군대를 들고오려고합니다. 그들에게 빅엿을 날릴시간입니다.
sector.overgrowth.description = 이곳은 마이구미들의 근원과 가까이에 있는 뼛가루먹은 곳입니다. 적이 이곳에 로동기지를 설립했습니다. 딱딱이를 생산해 적의 로동을 박살 내고 우리가 잃어버린 것을 되찾으십시오!
sector.tarFields.description = 산지와 사막 사이에 있는 콜라 생산지의 외곽이며, 사용 가능한 콜라가 매장되어 있는 희귀한 지역 중 하나입니다. 버려진 지역이지만 이곳에는 위험한 빨갱이가 있습니다. 그들을 ㅈ밥으로 보지 마십시오.\n\n[lightgray]콜라 가공기술을 익히는 것이 도움이 될 것입니다.
sector.desolateRift.description = 극도로 잦같은 지역입니다. 자원은 자라나라 머리머리지만, 사용 가능한 공간은 10년동안 안치운 방구석 마냥 적습니다. 코어 파괴의 위험성이 높으니 가능한 한 빨리 방어시설을 구축하십시오. 또한, 적의 공격 주기가 길다고 안심하지 마십시오.
sector.nuclearComplex.description = 과거 딸기맛 후레이크의 생산, 연구와 처리를 위해 운영되었던 시설입니다. 지금은 그저 폐허로 전락하였지만, 다수의 적이 배치된 지역입니다. 그들은 끊임없이 당신을 공격할 것입니다.\n\n[lightgray]딸기맛 후레이크의 다양한 사용법을 연구하고 익히십시오.
sector.fungalPass.description = 마이구미로 얼룩진 높고 낮은 산이 만나는 곳. 이곳에서 적의 소규모 정찰기지를 발견하였습니다.\n그것들을 파괴하십시오.\n딱딱이와 자살특공대 기체를 사용하여 두 개의 코어를 빵빵 터트리십시오.
sector.biomassFacility.description = 마이구미가 탄생한 곳. 이곳은 마이구미를 연구하고 최초로 생산했던 시설입니다.\n이 시설에 남아있는 기술을 습득하고, 연료와 메로나을 생산하기 위해 마이구미를 배양하십시오. \n\n[lightgray]이 시설이 붕괴한 후에, 시설 내에 배양되던 대량의 마이구미가 외부로 방출되었습니다. 이로 인해 생태계 교란종인 마이구미가 지역 생태계에서 번식하게 되었고, 그 무엇도 이 무자비하고 작은 침략자에게 대항할 수 없었습니다.
sector.windsweptIslands.description = 육지에서 멀리 떨어진 이곳에는 작은 군도가 있습니다. 기록에 따르면 한 때 [accent]메로나[]을 생산하는 시설이 존재했습니다.\n\n몰려오는 적 보트들을 막으며, 섬에 기지를 구축하고, 공장들을 연구하십시오.
sector.extractionOutpost.description = 이 수송 기술은 이제 제껍니다. 제 마음대로 쓸 수 있는겁니다. 엌ㅋㅋ
sector.impact0078.description = 이곳에는 태양계에 처음 진입한 우주 수송선의 잔해가 존재합니다.\n\n우주선이 파괴된 잔해에서 최대한 많은 똥덩어리를 회수하고, 손상되지 않은 그들의 기술을 획득하십시오.
sector.planetaryTerminal.description = 이 행성에서의 마지막 전투를 준비하십시오.\n\n빨갱이가 필사의 각오로 지키고 있는 이 해안 기지엔 엔딩 크레딧만 띄우는 쓸모없는 건물이 있습니다.\n\n해군을 생산하여 빨갱이들을 신속하게 제거하고, 그들의 엔딩 크레딧을 강탈하십시오.\n\n[royal] 옛다 행운.[]
sector.coastline.description = 뚠뚠한 보트 기술이 발견되었습니다. 빨갱이들을 바다에 묻어버리고 해당 기술을 쌔벼오십시오.
sector.navalFortress.description = 적은 상당히 거지같은 곳에 이 기지를 세웠습니다. 이 전초기지를 파괴해버리십시오. 히히 보트 go brrr
