hint.rebuildSelect.mobile = 누르다 \ue874 복사 딸깍, 그리고 누르다 \ue80f 재생성 딸깍 그리고 끌다 선택 파괴된 도형 계획.\n이것 의지 다시만들다 그들 자동적으로.
